<div class="card">
  <div class="card-header">
    <!-- {{pageTitle}} -->
  </div>

  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="startFrom" class="col-sm-2 col-form-label"
          >Start From</label
        >
        <div class="col-sm-10">
          <select
            class="form-control"
            (change)="onStartFormSelected($event.target.value)"
          >
            <option value="Please Select">- Please Select -</option>
            <option
              *ngFor="let startFrom of startFroms$ | async"
              [value]="startFrom"
              >{{ startFrom }}</option
            >
          </select>

        </div>
      </div>

      <div class="form-group row">
        <label for="arriveAt" class="col-sm-2 col-form-label"
          >Arrive At</label
        >
        <div class="col-sm-10">
          <select
            class="form-control"
            (change)="onArriveAtSelected($event.target.value)">
            <option value="Please Select">- Please Select -</option>
            <option
              *ngFor="let arriveAt of arriveAt$ | async"
              [value]="arriveAt"
              >{{ arriveAt }}</option
            >
          </select>

        </div>
      </div>

      <div *ngIf="selectedTrainRoute$ | async as selectedTrainRoute">
        <div class="table-responsive">
          <table class="table mb-0">
            <thead>
              <tr>

                <th>Start From:</th>
                <th>Arrive At</th>
                <th>During</th>
              </tr>
            </thead>
            <tbody *ngFor="let station of selectedTrainRoute">
              <tr>
                <td>{{ station.DepartFrom }}</td>
                <td>{{ station.ArriveAt }}</td>
                <td>{{station.Time}}</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td></td>
                <td>Total:

                </td>
                <td>{{selectedTrainRoute | calulateSchedule}} </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </form>
  </div>
</div>
